<h1>vendetta</h1><!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width"/> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Montez' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=La+Belle+Aurore|Montez' rel='stylesheet' type='text/css'>
<script src="/assets/jquery.js"></script>
<style>
body {
  text-align: center;
  font-family: 'Montez';
  font-size: 30px;
  background: orange;
}
button {
  margin: 40px;
input {
  font-size: 24px;
}
.fill {
  background: white;
  color: red;
  border-bottom: 2px black solid;
  font-family: 'La+Belle+Aurore|Montez';
  padding: 0 6px;
  margin: 4px;
}
</style>
</head>

<body>
<div class="prompt"></div>
<button>Next</button>
<script>
// List of prompts for the user
var prompts = [
	'Type your name',
	'Type an adjective',
	'Type a noun',
	'Type a place',
	'Type your dream car',
	'Type a celebrity',
	'Type a state',
	'Type a food',
	'Type a place',
	'Type a gun',
	
	
   ];

var answers=[];
// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  //if there's no answer in the form
  if (currentPrompt != 0){
    answers.push($('input').val());
  }
	// if there is a next prompt
	if (currentPrompt < prompts.length) {
		// put first prompt in all html elements with class 
		$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
		// move the next prompt into variable currentPrompt 
		currentPrompt = currentPrompt + 1;
	}
	//or else if we're at the end of the array
	else {
		// put a new message into the html.
		showFinal();
	}
}

//puts user answers into HTML
var showFinal = function() {
  $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> mutated <span class="fill">'+answers[2]+'</span>, which led him to <span class="fill">'+answers[3]+'</span>, and bought him a <span class="fill">' +answers[4]+'</span>. He got noticed by <span class="fill">' +answers[5]+'</span>, who brought him back to U.S and brought him to  <span class="fill">'+answers[6]+'</span>, and they ate <span class="fill">'+answers[7]+'</span>. He finally got up and realize he was only dreaming at <span class="fill">'+answers[8]+'</span>. He got up and made a scene, then shot himself with a <span class="fill">'+answers[9]+'</span>.');
  //and then hide the button
  $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
	nextPrompt();
});

// Show the first prompt as soon as js loads
nextPrompt();
</script>

</body>
